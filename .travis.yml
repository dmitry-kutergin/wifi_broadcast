dist: trusty
sudo: required
language: c
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq linux-headers-`uname -r` libpcap0.8-dev libpcap0.8 
script: make clean && make all
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - rx
    - tx
    - traffic_gen
  skip_cleanup: true
  on:
    tags: true
